<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="\static\styles\mystyle.css">
	</head>
	<body>
	<br>
	<div class="row">
		<form class="container" action="/searchresult" method="get">
			<div class="row">
				<div class="col-md-4"></div>
				<input class="col-md-4" type="text" name="loc" placeholder="Введите искомое слово">
			</div>
			<div class="row">
				<select name="genre" id="language" class="form-control">
					<option value="avarrus">Аварско-русский</option>
					<option value="rusavar">Русско-аварский</option>
			</div>
			<br>
			<div class="row">
				<input type="submit" name="submit" value="Поиск">
			</div>
			</form>
				
				<form class="container">
				<h1>Поисковой запрос: <i>{{ query }}</i></h1>
				<table class="table">
					{% for i in range(0, fortemplate|length) %}
					<tr>
						<td scope="row">{{ i + 1 }}</td>
						<td><a href="/word/{{ fortemplate[i].index }}" target="_blank">{{ fortemplate[i].base }}</a></td>
						<td>{{ fortemplate[i].translate }}</td>
						</tr>
					{% endfor %}
				</table>
				</form>

	</body>
</html>
